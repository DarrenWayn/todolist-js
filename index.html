<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Learn Sass</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>Todo List App Js</h1>
        <form  id="now-task-form" action="">
            <input
                type="text"
                id="new-task-input"
                placeholder="Input task here"
            >
            <input 
                type="submit"
                id="new-task-submit"
                value="Add task"
            >
        </form>
    </header>

    <!-- main -->
    <main>
        <section class="task-list">
            <h2>Task</h2>

            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input 
                            type="text"
                            class="text"
                            value="My Task"
                            readonly
                        >
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript -->
    <script src="main.js"></script>
</body>
</html>
