<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Learn Sass</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>Things to do</h1>
            <form  id="new-task-form" action="">
                <input
                    type="text"
                    id="new-task-input"
                    placeholder="input task here"
                    maxlength="30"
                    autocomplete="off"
                    required
                >
                <input 
                    type="submit"
                    id="new-task-submit"
                    value="Add task"
                >
            </form>
        </header>

        <!-- main -->
        <main>
            <section class="task-list">
                <h2>Tasks</h2>

                <div id="tasks">
                    <div class="task">
                        <div class="content">
                            <input 
                                type="text"
                                class="text"
                                value="My Task"
                                readonly
                            >
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Javascript -->
    <script async src="main.js" type="text/javascript" defer="defer"></script>
</body>
</html>
